version: '3.2'
services:
  jenkins:
    container_name: jenkins
    build:
      context: ./jenkins
    image: 'jenkins/jenkins:lts'
    labels:
      kompose.service.type: nodeport
    ports:
      - '9080:8080'
      - '9443:8443'
      - '50000:50000'
    volumes:
    - ../volumes/jenkins:/jenkins_config'
  sonarqube:
    container_name: sonarqube
    image: sonarqube
    ports:
      - '9000:9000'
    environment:
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
      - sonar.jdbc.url=jdbc:postgresql://db/sonar
    volumes:
      - ../volumes/sonar/conf:/opt/sonarqube/
      - ../volumes/sonar/data:/opt/sonarqube/data
      - ../volumes/sonar/extensions:/opt/sonarqube/extensions
      - ../volumes/sonar/plugins:/opt/sonarqube/lib/bundled-plugins
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - ../volumes/postgres:/var/lib/postgresql
  speed-dial:
    container_name: speed-dial
    build: 
      context: ./speed-dial
    ports:
      - '10000:8080'
networks:
  default:
    external:
      name: ci